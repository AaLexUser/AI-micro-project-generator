# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      target: base  # Use base stage for faster rebuilds
    command: ["python", "-m", "uvicorn", "aipg.api:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./aipg:/app/aipg:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
      - api_dev_data:/app/data
      - cache_dev_data:/app/aipg/cache
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"  # Expose API directly for development

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: build  # Use build stage for development
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules  # Preserve node_modules
    environment:
      - VITE_API_BASE=http://localhost:8000
      - NODE_ENV=development
    ports:
      - "5173:5173"  # Vite dev server port
      - "80:80"

  sandbox:
    tmpfs:
      - /tmp:noexec,nosuid,size=200m  # Larger tmp for development
      - /home/sandbox:noexec,nosuid,size=1g

volumes:
  api_dev_data:
    driver: local
  cache_dev_data:
    driver: local
